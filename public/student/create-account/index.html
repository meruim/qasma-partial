<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="../../assets/js/loader.js"></script>
    <script src="../../assets/js/toaster.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="header">
        <svg
          class="back-arrow"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
        <h1 class="header-title">Create an account</h1>
        <p class="subtitle">
          Required fields are marked with an asterisk
          <span class="required-indicator">*</span>
        </p>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <div class="form-content">
          <form id="createAccountForm">
            <!-- First Name and Last Name -->
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">
                  <span class="required">*</span>First Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">
                  <span class="required">*</span>Last Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter last name"
                  required
                />
              </div>
            </div>

            <!-- Suffix, MI, Gender -->
            <div class="form-row-three">
              <div class="form-group">
                <label class="form-label">Suffix (Optional)</label>
                <select class="form-select">
                  <option value="" selected>Select suffix</option>
                  <option value="jr">Jr.</option>
                  <option value="sr">Sr.</option>
                  <option value="ii">II</option>
                  <option value="iii">III</option>
                  <option value="iv">IV</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">MI</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="MI"
                  maxlength="1"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-select" required>
                  <option value="" selected>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
              <label class="date-label">Date of Birth</label>
              <div class="date-row">
                <div class="form-group">
                  <select class="form-select" required>
                    <option value="" selected>Dec</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12" selected>December</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-select" required>
                    <option value="" selected>02</option>
                    <script>
                      for (let i = 1; i <= 31; i++) {
                        const day = i.toString().padStart(2, "0");
                        const selected = day === "02" ? "selected" : "";
                        document.write(
                          `<option value="${day}" ${selected}>${day}</option>`
                        );
                      }
                    </script>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-select" required>
                    <option value="" selected>2003</option>
                    <script>
                      const currentYear = new Date().getFullYear();
                      for (let year = currentYear; year >= 1950; year--) {
                        const selected = year === 2003 ? "selected" : "";
                        document.write(
                          `<option value="${year}" ${selected}>${year}</option>`
                        );
                      }
                    </script>
                  </select>
                </div>
              </div>
            </div>

            <!-- Address -->
            <div class="form-group">
              <label class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your address"
              />
            </div>

            <!-- Contact Number -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Contact Number
              </label>
              <input
                type="tel"
                class="form-control"
                placeholder="Enter contact number"
                required
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Email
              </label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email address"
                required
              />
            </div>

            <!-- Facebook -->
            <div class="form-group">
              <label class="form-label">Facebook</label>
              <input
                type="text"
                class="form-control"
                placeholder="Facebook profile (optional)"
              />
            </div>
          </form>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
          <button type="submit" form="createAccountForm" class="create-button">
            Create
          </button>

          <div class="terms-text">
            By clicking "Create", you agree to our
            <a href="#" onclick="showTerms()">Terms of Service</a>.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
