<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      body {
        background-color: #e8e8e8;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        flex-direction: column;
      }

      .container-fluid {
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 1.5rem 1.25rem 0.5rem 1.25rem;
        flex-shrink: 0;
      }

      .back-arrow {
        width: 1.5rem;
        height: 1.5rem;
        cursor: pointer;
        margin-bottom: 1rem;
        color: #333;
      }

      .header-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #333;
        margin: 0 0 0.5rem 0;
      }

      .subtitle {
        font-size: 0.875rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .required-indicator {
        color: #dc3545;
      }

      .form-container {
        flex: 1;
        padding: 0 1.25rem;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .form-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        font-size: 1rem;
        color: #333;
        margin-bottom: 0.5rem;
        display: block;
      }

      .required {
        color: #dc3545;
      }

      .form-control,
      .form-select {
        background-color: #d0d0d0;
        border: none;
        padding: 0.875rem 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        color: #333;
        width: 100%;
      }

      .form-control:focus,
      .form-select:focus {
        outline: none;
        box-shadow: 0 0 0 0.125rem rgba(25, 135, 84, 0.25);
        background-color: #d0d0d0;
      }

      .form-control::placeholder {
        color: #999;
      }

      .form-select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1rem;
        color: #666;
      }

      .form-row {
        display: flex;
        gap: 0.75rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .form-row-three {
        display: flex;
        gap: 0.5rem;
      }

      .form-row-three .form-group:first-child {
        flex: 2;
      }

      .form-row-three .form-group {
        flex: 1;
      }

      .date-row {
        display: flex;
        gap: 0.5rem;
        align-items: end;
      }

      .date-row .form-group {
        flex: 1;
      }

      .date-label {
        font-size: 0.875rem;
        color: #666;
        margin-bottom: 0.5rem;
        display: block;
      }

      .bottom-section {
        margin-top: auto;
        padding: 1.5rem 0 1.5rem 0;
        flex-shrink: 0;
      }

      .create-button {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-bottom: 1rem;
      }

      .create-button:hover {
        background-color: #218838;
      }

      .terms-text {
        text-align: center;
        font-size: 0.75rem;
        color: #666;
        line-height: 1.3;
      }

      .terms-text a {
        color: #333;
        text-decoration: none;
      }

      .terms-text a:hover {
        text-decoration: underline;
      }

      @media (max-height: 700px) {
        .header {
          padding: 1rem 1.25rem 0.5rem 1.25rem;
        }

        .form-group {
          margin-bottom: 0.875rem;
        }

        .bottom-section {
          padding: 1rem 0 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="header">
        <svg
          class="back-arrow"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
        <h1 class="header-title">Create an account</h1>
        <p class="subtitle">
          Required fields are marked with an asterisk
          <span class="required-indicator">*</span>
        </p>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <div class="form-content">
          <form id="createAccountForm">
            <!-- First Name and Last Name -->
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">
                  <span class="required">*</span>First Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">
                  <span class="required">*</span>Last Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter last name"
                  required
                />
              </div>
            </div>

            <!-- Suffix, MI, Gender -->
            <div class="form-row-three">
              <div class="form-group">
                <label class="form-label">Suffix (Optional)</label>
                <select class="form-select">
                  <option value="" selected>Select suffix</option>
                  <option value="jr">Jr.</option>
                  <option value="sr">Sr.</option>
                  <option value="ii">II</option>
                  <option value="iii">III</option>
                  <option value="iv">IV</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">MI</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="MI"
                  maxlength="1"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Gender</label>
                <select class="form-select" required>
                  <option value="" selected>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
              <label class="date-label">Date of Birth</label>
              <div class="date-row">
                <div class="form-group">
                  <select class="form-select" required>
                    <option value="" selected>Dec</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12" selected>December</option>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-select" required>
                    <option value="" selected>02</option>
                    <script>
                      for (let i = 1; i <= 31; i++) {
                        const day = i.toString().padStart(2, "0");
                        const selected = day === "02" ? "selected" : "";
                        document.write(
                          `<option value="${day}" ${selected}>${day}</option>`
                        );
                      }
                    </script>
                  </select>
                </div>
                <div class="form-group">
                  <select class="form-select" required>
                    <option value="" selected>2003</option>
                    <script>
                      const currentYear = new Date().getFullYear();
                      for (let year = currentYear; year >= 1950; year--) {
                        const selected = year === 2003 ? "selected" : "";
                        document.write(
                          `<option value="${year}" ${selected}>${year}</option>`
                        );
                      }
                    </script>
                  </select>
                </div>
              </div>
            </div>

            <!-- Address -->
            <div class="form-group">
              <label class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your address"
              />
            </div>

            <!-- Contact Number -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Contact Number
              </label>
              <input
                type="tel"
                class="form-control"
                placeholder="Enter contact number"
                required
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Email
              </label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email address"
                required
              />
            </div>

            <!-- Facebook -->
            <div class="form-group">
              <label class="form-label">Facebook</label>
              <input
                type="text"
                class="form-control"
                placeholder="Facebook profile (optional)"
              />
            </div>
          </form>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
          <button type="submit" form="createAccountForm" class="create-button">
            Create
          </button>

          <div class="terms-text">
            By clicking "Create", you agree to our
            <a href="#" onclick="showTerms()">Terms of Service</a>.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Populate day options
      document.addEventListener("DOMContentLoaded", function () {
        const daySelect = document.querySelectorAll(".date-row select")[1];
        daySelect.innerHTML = '<option value="">Day</option>';
        for (let i = 1; i <= 31; i++) {
          const day = i.toString().padStart(2, "0");
          const option = document.createElement("option");
          option.value = day;
          option.textContent = day;
          if (day === "02") option.selected = true;
          daySelect.appendChild(option);
        }

        // Populate year options
        const yearSelect = document.querySelectorAll(".date-row select")[2];
        yearSelect.innerHTML = '<option value="">Year</option>';
        const currentYear = new Date().getFullYear();
        for (let year = currentYear; year >= 1950; year--) {
          const option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          if (year === 2003) option.selected = true;
          yearSelect.appendChild(option);
        }
      });

      // Back button functionality
      document
        .querySelector(".back-arrow")
        .addEventListener("click", function () {
          console.log("Back button clicked");
          // window.history.back();
        });

      // Form validation and submission
      document
        .getElementById("createAccountForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Check if all required fields are filled
          const requiredFields = this.querySelectorAll("[required]");
          let allFilled = true;

          requiredFields.forEach((field) => {
            if (!field.value.trim()) {
              allFilled = false;
              field.style.borderColor = "#dc3545";
            } else {
              field.style.borderColor = "transparent";
            }
          });

          if (!allFilled) {
            alert("Please fill in all required fields.");
            return;
          }

          // Validate email format
          const emailField = this.querySelector('input[type="email"]');
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(emailField.value)) {
            alert("Please enter a valid email address.");
            emailField.focus();
            return;
          }

          // Validate contact number
          const contactField = this.querySelector('input[type="tel"]');
          const phonePattern = /^[\d\s\-\+$$$$]+$/;
          if (!phonePattern.test(contactField.value)) {
            alert("Please enter a valid contact number.");
            contactField.focus();
            return;
          }

          // Success
          alert("Account created successfully!");
          console.log("Account creation form submitted successfully");
        });

      // Terms of Service link
      function showTerms() {
        alert("Terms of Service would be displayed here.");
        console.log("Terms of Service clicked");
      }

      // Real-time validation feedback
      document
        .querySelectorAll("input[required], select[required]")
        .forEach((field) => {
          field.addEventListener("blur", function () {
            if (this.value.trim()) {
              this.style.borderColor = "transparent";
            } else {
              this.style.borderColor = "#dc3545";
            }
          });
        });
    </script>
  </body>
</html>
