<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="../../assets/js/loader.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="header">
        <button class="back-button">
          <svg
            class="back-arrow"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </button>
        <h1 class="header-title">Get Started!</h1>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <div class="form-content">
          <form id="registrationForm">
            <!-- ID Number -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>ID Number
              </label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your ID Number"
                required
              />
            </div>

            <!-- Course -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Course
              </label>
              <select class="form-select" required>
                <option value="" selected>Select your course</option>
                <option value="bsit">
                  Bachelor of Science in Information Technology
                </option>
                <option value="bscs">
                  Bachelor of Science in Computer Science
                </option>
                <option value="bsba">
                  Bachelor of Science in Business Administration
                </option>
                <option value="bsed">Bachelor of Secondary Education</option>
                <option value="beed">Bachelor of Elementary Education</option>
                <option value="bsn">Bachelor of Science in Nursing</option>
                <option value="bscrim">
                  Bachelor of Science in Criminology
                </option>
              </select>
            </div>

            <!-- Block and Year Level Row -->
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">
                  <span class="required">*</span>Block
                </label>
                <select class="form-select" required>
                  <option value="" selected>Select block</option>
                  <option value="a">Block A</option>
                  <option value="b">Block B</option>
                  <option value="c">Block C</option>
                  <option value="d">Block D</option>
                  <option value="e">Block E</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">
                  <span class="required">*</span>Year Level
                </label>
                <select class="form-select" required>
                  <option value="" selected>Select year</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Password
              </label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
              <label class="form-label">
                <span class="required">*</span>Confirm password
              </label>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <div class="help-text">
                Confirm password must be same with password
              </div>
            </div>
          </form>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
          <button type="submit" form="registrationForm" class="next-button">
            Next
            <svg
              class="next-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </button>

          <div class="login-link">
            Already have an account?
            <a href="#" onclick="goToLogin()">Click here to Log-in.</a>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
