<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header-overlay"></div>

      <button class="back-arrow-btn" onclick="goBack()" aria-label="Go back">
        <svg
          class="back-arrow"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </button>

      <h1 class="title-static">Dashboard</h1>

      <main
        class="flex-grow-1 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="qr-container">
          <img src="../../assets/img/QR.png" alt="QR Code" />
        </div>
        <div class="instruction">Share this QR code to your counsellor.</div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
