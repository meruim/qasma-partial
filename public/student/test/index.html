<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>QR Code UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* iPhone SE viewport simulation */
      body,
      html {
        width: 320px;
        height: 568px;
        margin: 0 auto;
        background: white; /* Changed here */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: black;
        overflow: hidden;
      }
      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 1rem 1.25rem;
        box-sizing: border-box;
      }
      header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .back-arrow {
        font-weight: 900;
        font-size: 1.5rem;
        cursor: pointer;
        user-select: none;
        line-height: 1;
      }
      .title {
        flex-grow: 1;
        text-align: center;
        font-size: 1rem;
        font-weight: 400;
      }
      .qr-container {
        background: white;
        border-radius: 16px;
        width: 192px;
        height: 192px;
        margin: 0 auto 1rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.14), 0 3px 1px rgba(0, 0, 0, 0.12),
          0 3px 3px rgba(0, 0, 0, 0.2);
      }
      .qr-container img {
        width: 160px;
        height: 160px;
        object-fit: contain;
        border-radius: 0;
      }
      .instruction {
        text-align: center;
        font-size: 0.85rem;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="back-arrow">&larr;</div>
        <div class="title">Share QR Code</div>
        <div style="width: 24px"></div>
        <!-- placeholder to balance flex -->
      </header>
      <main
        class="flex-grow-1 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="qr-container">
          <img
            src="/mnt/data/737c99c3-433c-4b2e-9054-41f9587c95e4.png"
            alt="QR Code"
          />
        </div>
        <div class="instruction">Share this QR code to your counsellor.</div>
      </main>
    </div>
  </body>
</html>
