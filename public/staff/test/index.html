<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      .mobile-container {
        max-width: 375px;
        margin: 0 auto;
        background-color: #f0f0f0;
        min-height: 100vh;
      }

      .header {
        padding: 15px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ddd;
        position: relative;
      }

      .back-btn {
        background: none;
        border: none;
        font-size: 18px;
        color: #333;
        padding: 0;
        position: absolute;
        left: 15px;
        z-index: 2;
      }

      .header-title {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
        color: #333;
        flex-grow: 1;
        text-align: center;
      }

      .profile-form {
        padding: 0;
      }

      .form-field {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #e8e8e8;
        border-bottom: 1px solid #d5d5d5;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .form-field:hover {
        background-color: #e0e0e0;
      }

      .form-field:last-child {
        border-bottom: none;
      }

      .field-label {
        font-size: 14px;
        color: #333;
        font-weight: 400;
        margin: 0;
      }

      .field-value-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .field-value {
        font-size: 14px;
        color: #333;
        margin: 0;
        text-align: right;
      }

      .field-value.not-set {
        color: #666;
      }

      .edit-icon {
        color: #666;
        font-size: 14px;
      }

      .course-field .field-value {
        max-width: 180px;
        word-wrap: break-word;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="mobile-container">
      <div class="header">
        <button class="back-btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="header-title">My profile</h2>
      </div>

      <div class="profile-form">
        <div class="form-field" onclick="editField('firstName')">
          <p class="field-label">First Name</p>
          <div class="field-value-container">
            <p class="field-value">Gemma</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field" onclick="editField('lastName')">
          <p class="field-label">Last Name</p>
          <div class="field-value-container">
            <p class="field-value">Tubigon</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field" onclick="editField('middleInitial')">
          <p class="field-label">M.I</p>
          <div class="field-value-container">
            <p class="field-value">L</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field" onclick="editField('suffix')">
          <p class="field-label">Suffix</p>
          <div class="field-value-container">
            <p class="field-value not-set">Not Set</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field" onclick="editField('idNumber')">
          <p class="field-label">ID Number</p>
          <div class="field-value-container">
            <p class="field-value">KC-A-0091</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field course-field" onclick="editField('course')">
          <p class="field-label">Course</p>
          <div class="field-value-container">
            <p class="field-value">Bachelor Of Science in Information System</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field" onclick="editField('yearLevel')">
          <p class="field-label">Year Level</p>
          <div class="field-value-container">
            <p class="field-value">3</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>

        <div class="form-field" onclick="editField('block')">
          <p class="field-label">Block</p>
          <div class="field-value-container">
            <p class="field-value">B</p>
            <i class="fas fa-pencil-alt edit-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function editField(fieldName) {
        // Get the field element
        const fieldElement = event.currentTarget;
        const valueElement = fieldElement.querySelector(".field-value");
        const currentValue = valueElement.textContent;

        // Create input element
        const input = document.createElement("input");
        input.type = "text";
        input.value = currentValue === "Not Set" ? "" : currentValue;
        input.style.cssText = `
                background: white;
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 5px 8px;
                font-size: 14px;
                width: 150px;
                text-align: right;
            `;

        // Replace value with input
        valueElement.style.display = "none";
        valueElement.parentNode.insertBefore(input, valueElement);
        input.focus();
        input.select();

        // Handle save on Enter or blur
        function saveValue() {
          const newValue = input.value.trim();
          valueElement.textContent = newValue || "Not Set";
          valueElement.className = newValue
            ? "field-value"
            : "field-value not-set";
          valueElement.style.display = "block";
          input.remove();
        }

        input.addEventListener("blur", saveValue);
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            saveValue();
          }
        });
      }

      // Back button functionality
      document.querySelector(".back-btn").addEventListener("click", () => {
        // Add your back navigation logic here
        console.log("Back button clicked");
      });
    </script>
  </body>
</html>
