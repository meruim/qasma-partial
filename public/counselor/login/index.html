<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JRMSU - Student Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="mobile-container">
      <!-- Logo Section - Now at the top -->
      <div class="logo-container">
        <div class="logo-placeholder">
          <img src="../../assets/img/logo.svg" alt="" />
        </div>
      </div>

      <!-- Header Section - Now below the logo -->
      <div class="header-section">
        <div class="university-name">JOSE RIZAL MEMORIAL STATE UNIVERSITY</div>

        <div class="app-title">
          QR CODE-ENABLED<br />
          APPOINTMENT AND<br />
          SCHEDULING MANAGER<br />
          APPLICATION
        </div>

        <div class="campus-info">KATIPUNAN CAMPUS, Z.N</div>
      </div>

      <!-- Student Section - Removed borders -->
      <div class="student-section">
        <p class="student-label">COUNSELOR</p>
      </div>

      <!-- Login Form -->
      <div class="form-container">
        <form id="loginForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="studentId"
              placeholder="Enter ID Number"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button type="submit" class="login-btn">
            <span class="login-text">LOGIN</span>
            <span class="loading">
              <i class="fas fa-spinner fa-spin"></i> Logging in...
            </span>
          </button>
        </form>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </div>
    </div>

    <!-- Toast Notification - Top Center -->
    <div
      class="position-fixed top-0 start-50 translate-middle-x p-3"
      style="z-index: 1055"
    >
      <div
        id="successToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Login successfully!</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
